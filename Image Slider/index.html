<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img class="slide" src="./images/enfield.jpg" alt="enfield350">
            <img class="slide" src="./images/enfield2.jpg" alt="classic350">
            <img class="slide" src="./images/gt.jpg" alt="gtred">
            <img class="slide" src="./images/gt2.jpg" alt="gt">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
