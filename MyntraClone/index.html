<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Myntra</title>
</head>
<body>
    <div class="header">
        <div class="headerLeft">
            <div class="logo">
                <img src="./images/MyntraIcon.png" alt="MyntraIcon" height="60px" width="100px">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">MEN</a></li>
                    <li><a href="#">WOMEN</a></li>
                    <li><a href="#">KIDS</a></li>
                    <li><a href="#">HOME & LIVING</a></li>
                    <li><a href="#">BEAUTY</a></li>
                    <li><a href="#">STUDIO</a></li>
                </ul>
            </div>
        </div>
        <div class="headerRight">
            <form action="">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" placeholder="Search For Product">
            </form>
            <div class="profile">
                <ul>
                    <li><i class="fa-regular fa-user"></i> <b>Profile</b></li>
                    <li><i class="fa-regular fa-heart"></i><b>WishList</b></li>
                    <li><i class="fa-solid fa-bag-shopping"></i><b>Bag</b></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="banner">
    </div>
</body>
</html>
